{% extends "header_layout.html" %}

{% block content %}
    <div class="container">
        <div style="margin-bottom: 20px;">
            {% for tag in tags %}
                <a class="button tag" href="{{ url_for('entries_by_tag', tag=tag.tag) }}"><span>{{ tag.tag }}</span></a>
                <a class="button tag delete" href="{{ url_for('delete_tag', tag=tag.tag) }}">delete</a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
